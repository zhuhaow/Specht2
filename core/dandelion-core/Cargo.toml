[package]
name = "dandelion-core"
version = "0.1.0"
edition = "2021"
license = "MIT"

[dependencies]
tokio = { version = "1.35.0", features = ["io-util", "net", "macros", "rt"] }
async-trait = "0.1.74"
tokio-tungstenite = "0.21.0"
futures = "0.3.29"
async-compat = "0.2.3"
http = "1.0.0"
pin-project = "1.1.3"
chrono = "0.4.31"
hyper-tungstenite = "0.13.0"
hyper = { version = "1.0.1", features = ["http1", "server", "client"] }
bytes = "1.5.0"
tungstenite = "0.21.0"
serde = { version = "1.0.193", features = ["derive"] }
anyhow = { version = "1.0.76", features = ["backtrace"] }
tokio-native-tls = "0.3.1"
lazy_static = "1.4.0"
regex = "1.10.2"
ipnetwork = "0.20.0"
maxminddb = { version = "0.23.0", features = ["mmap"] }
iso3166-1 = "1.0.1"
flate2 = "1.0.28"
tar = "0.4.40"
reqwest = "0.11.22"
serde_regex = "1.1.0"
tempfile = "3.8.1"
dns-lookup = "2.0.4"
itertools = "0.12.0"
libc = "0.2.151"
os_socketaddr = "0.2.5"
nix = "0.27.1"
rand = "0.8.5"
scopeguard = "1.2.0"
hickory-proto = "0.24.0"
tokio-util = { version = "0.7.10", features = ["codec"] }
pnet_packet = "0.34.0"
as-dyn-trait = "0.2.0"
byteorder = "1.5.0"
async-stream = "0.3.5"
cfg-if = "1.0.0"
tracing = { version = "0.1.40", features = ["log"] }
socket2 = { version = "0.5.5", features = ["all"] }
multi-map = "1.3.0"
lru = "0.12.1"
rustc-hash = "1.1.0"
hickory-resolver = "0.24.0"
quinn = "0.10.2"
rustls = "0.22.1"
httparse = "1.8.0"
auto_impl = "1.1.0"
http-body-util = "0.1.0"
hyper-util = { version = "0.1.1" }

[dev-dependencies]
env_logger = "0.10.1"
rstest = "0.18.2"
test-log = "0.2.14"

[target.'cfg(unix)'.dependencies]
tun = { version = "0.6.1", features = ["async"] }
